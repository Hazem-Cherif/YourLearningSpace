<app-parent-container></app-parent-container>

<br>

<div class="container"><h1 class="text-md-center">List of Files</h1>
  <div class="row">
  <div class="card-deck col-md-3 mx-auto my-5" *ngFor="let file of fileInfos | async">
    <div class="card ">
      <img src="../../assets/pngtree-gradient-technology-computer-banner-image_15042.jpg" class="img-fluid" alt="...">
      <div class="card-body d-flex flex-column align-items-center  landing">
        <h5 class="card-title"><h5>CLICK THE LINK TO DOWNLOAD </h5>{{file.name}}</h5>
        <a href="{{ file.url }}">{{ file.name }}</a>

      </div>
    </div>
    <br>
  </div>
</div>
</div>
