
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="login()" >
            {{err}}
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
              <label for="inputEmail">Email address</label>
              <br>
              <div class="alert alert-danger" *ngIf="registerForm.controls['email'].errors && registerForm.get('email').touched">
                <div *ngIf="registerForm.controls['email'].hasError('required')">the email is a requirement</div>
              </div>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
              <label for="inputPassword">Email address</label>
              <br>
              <div class="alert alert-danger" *ngIf="registerForm.controls['password'].errors && registerForm.get('password').touched ">
                <div *ngIf="registerForm.controls['password'].hasError('required')">the password is a requirement</div>
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="registerForm.invalid">Sign in</button>&nbsp;

            <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit" routerLink="/Register">Sign up</button>&nbsp;
            <hr class="my-4">
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
